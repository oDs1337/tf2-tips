
  <div class="tip">
    <div class="tip_classImage">
      <img [src]="currentCharacter?.image">
    </div>
    <div class="tip_info">
      <div class="tip_characterName">
        <button mat-raised-button color="warn"
                (click)="test()">
                Another tip to: {{currentCharacter?.name}}
        </button>
      </div>
      <div class="tip_characterTip">
        <span>{{randomlyGeneratedTip}}</span>
      </div>
    </div>
  </div>
